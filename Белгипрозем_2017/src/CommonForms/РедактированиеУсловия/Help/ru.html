<p>Процесс может содержать несколько предметов. Поэтому при установке условия маршрутизации нужно указывать предмет, по которому условие будет проверяться.</p>
<p>Поле <strong>Предмет</strong> служит для выбора предварительно созданных предметов процесса.</p>
<p>Поле <strong>Условие</strong> позволяет выбрать условие маршрутизации.</p></body></html>
