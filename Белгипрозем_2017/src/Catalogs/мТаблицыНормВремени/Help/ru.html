<h1>Справочник "Таблицы норм времени"</h1>
<p><a name="#Таблица норм времени справка">Справочник "Таблицы норм времени"</a> содержит информацию о нормах времени на выполнение землеустроительных работ. Подчиняется справочнику "<a href="Catalog.мСборникиНормВремени/Help">Сборник норм времени</a>".</p>
<p>Используется для хранения норм времени, а также для расчета смет.</p>
