<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN"><html><head><meta content="text/html; charset=utf-8" http-equiv="Content-Type"></meta><link rel="stylesheet" type="text/css" href="v8help://service_book/service_style"></link><meta name="GENERATOR" content="MSHTML 11.00.10570.1001"></meta></head><body>Отчет позволяет получить реестр ЭСЧФ и проверить расхождение с актированием выполненных работ. <br>Для формирования отчета надо указать период совершения операции в счетах-фактурах (актирования). Строки расхождений выделяются красным цветом.</body></html>
