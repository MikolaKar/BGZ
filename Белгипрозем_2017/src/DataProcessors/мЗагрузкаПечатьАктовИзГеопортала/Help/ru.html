<p>Обработка предназначена для загрузки актов оказанных услуг по предоставлению доступа к Геопорталу ЗИС.</p>
<p>В процессе загрузки создаются недостающие этапы договоров, акты оказанных услуг, заполняется документ Актирование.</p>
<p>После загрузки можно сформировать и вывести на печать  печатные формы актов. </p></body></html>
