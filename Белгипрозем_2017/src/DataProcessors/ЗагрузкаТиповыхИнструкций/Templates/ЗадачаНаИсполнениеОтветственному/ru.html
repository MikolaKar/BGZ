<h1>Как выполнить задачу "На ознакомление" ответственному</h1>
<p>Вы назначены ответственным исполнителем. Ваша задача - координировать работу соисполнителей и отвечать за результат всего процесса. Вам дается право созывать соисполнителей для выработки совместного решения.</p></body></html>
