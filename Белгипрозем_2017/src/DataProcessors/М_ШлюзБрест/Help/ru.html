<p>Обработка предназначена для загрузки информации из информационной базы Access.</p>
<p>Для работы обработки необходимо выбрать файл базы данных mainBase.mdb, выбрать виды документов для договоров юр. и физ. лиц.</p>
<p>Будут загружены только те данные, которые были изменены в указанном периоде.  </p></body></html>
