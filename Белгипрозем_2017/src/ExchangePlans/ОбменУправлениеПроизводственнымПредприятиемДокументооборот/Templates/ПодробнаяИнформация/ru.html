<p style="WHITE-SPACE: normal; WORD-SPACING: 0px; TEXT-TRANSFORM: none; COLOR: rgb(0,0,0); FONT: 13px Verdana; ORPHANS: 2; WIDOWS: 2; LETTER-SPACING: normal; TEXT-INDENT: 0px; -webkit-text-size-adjust: auto; -webkit-text-stroke-width: 0px">Синхронизация данных между конфигурациями<span class="Apple-converted-space"> <strong>Документооборот КОРП, ред. 1.4</strong></span><strong> </strong><span class="Apple-converted-space"></span>и<span class="Apple-converted-space"> </span><strong>Управление производственным предприятием ред. 1.3</strong> производится на уровне справочной информации. </p>
